version: 2.1

# Pipeline default param
parameters:
  user_id:
    type: string
    default: "123"

orbs:
  node: circleci/node@5.1.0

jobs:
  build_and_deploy:

    parameters:
      user_id:
        type: string
        default: "123"

    docker:
      - image: cimg/node:20.15   # Node 20 LTS (stable for Next.js + Netlify)

    environment:
      NEXT_TELEMETRY_DISABLED: true

    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Dependencies
          command: npm install

      # Fetch siteConfig
      - run:
          name: Fetch siteConfig from Backend API
          command: |
            echo "ðŸš€ Building site for user: << parameters.user_id >>"

            API_URL="$USER_CONFIG_API_URL/<< parameters.user_id >>"
            echo "Fetching config from: $API_URL"

            curl -s "$API_URL" -o api_response.json

            echo "API Response:"
            cat api_response.json

            SUCCESS=$(jq -r '.success' api_response.json)
            [ "$SUCCESS" != "true" ] && echo "âŒ API error" && exit 1

            mkdir -p src/config
            jq '.data' api_response.json > src/config/siteConfig.json

      # Build static export
      - run:
          name: Build Next.js (Static Export)
          command: npm run build

      # Install Netlify CLI locally
      - run:
          name: Install Netlify CLI
          command: npm install netlify-cli@latest

      # Deploy using static output
      - run:
          name: Deploy to Netlify (Static Export)
          command: |
            echo "ðŸš€ Deploying static site to Netlify..."

            npx netlify deploy \
              --auth=$NETLIFY_AUTH_TOKEN \
              --dir="out" \
              --prod \
              --message="CI Deploy for user << parameters.user_id >>" \
              --create-site="user-<< parameters.user_id >>-site" \

      - store_artifacts:
          path: deploy_output.json
          destination: deploy_output

workflows:
  version: 2
  deploy_workflow:
    jobs:
      - build_and_deploy:
          user_id: << pipeline.parameters.user_id >>
