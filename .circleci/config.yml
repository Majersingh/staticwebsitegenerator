version: 2.1

parameters:
  user_id:
    type: string
    default: "okbroMarketMaven"

orbs:
  node: circleci/node@5.1.0

jobs:
  build_and_deploy:
    parameters:
      user_id:
        type: string
        default: "okbroMarketMaven"

    docker:
      - image: cimg/node:20.15

    environment:
      NEXT_TELEMETRY_DISABLED: true

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - run:
          name: Fetch siteConfig from Backend API
          command: |
            echo "Fetching config for user << parameters.user_id >>"
            export USER_ID="<< parameters.user_id >>"
            npm run prebuild

      - run:
          name: Build Next.js (Static Export)
          command: npm run build

      - run:
          name: Install Netlify CLI
          command: npm install netlify-cli@latest

      - run:
          name: Deploy to Netlify (Static Export)
          command: |
            echo "ðŸš€ Deploying static site to Netlify..."
            npx netlify deploy \
              --auth=$NETLIFY_AUTH_TOKEN \
              --dir="out" \
              --prod \
              --message="CI Deploy for user << parameters.user_id >>" \
              --create-site="user-<< parameters.user_id >>-site"

      - store_artifacts:
          path: deploy_output.json
          destination: deploy_output

workflows:
  version: 2
  deploy_workflow:
    jobs:
      - build_and_deploy:
          user_id: << pipeline.parameters.user_id >>
